<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
        .name-clother {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center my-4">Đăng ký người dùng</h3>
        <form name="registerfrm">
            <div class="row my-3">
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Họ và tên(*)</label>
                    <input type="text" class="form-control" name="fullname" ng-model="fullname" required/>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-check-label">Giới tính(*)</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input pl-3" name="gioitinh" ng-model="gioitinh" value="nam">
                        <label class="form-check-label pr-5">Nam</label>
                        <input type="radio" class="form-check-input pl-3" name="gioitinh" ng-model="gioitinh" value="nu">
                        <label class="form-check-label pr-5">Nữ</label>
                        <input type="radio" class="form-check-input pl-3" name="gioitinh" ng-model="gioitinh" value="khac">
                        <label class="form-check-label">Khác</label>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Mật khẩu(*)</label>
                    <input type="password" class="form-control" name="password" ng-model="password" required/>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Nhập lại Mật khẩu(*)</label>
                    <input type="password" class="form-control" name="confirm_password" ng-model="confirm_password" required/>
                </div>
                <div class="col-md-6 col-sm-12">
                    <label class="form-label">Tỉnh</label>
                    <select class="form-control" name="diachi" ng-model="diachi">
                        <option value="">Chọn tỉnh</option>
                        <option value="hn">Hà Nội</option>
                        <option value="nb">Ninh Bình</option>
                        <option value="th">Thanh Hóa</option>
                    </select>
                </div>
                <div class="col-md-12 col-sm-12">
                    <label class="form-label">Thông tin chi tiết</label>
                    <textarea class="form-control" name="thongtinchitiet" ng-model="thongtinchitiet"></textarea>
                </div>
                <div class="col-md-12 col-sm-12">
                    <div class="form-check py-4">
                        <input type="checkbox" class="form-check-input" name="confirm" ng-model="confirm">
                        <label class="form-check-label">Đồng ý điều khoản chương trình</label>
                    </div>
                </div>
                <div class="col-md-12 col-sm-12">
                    <button type="button" ng-click="submit()" class="btn btn-primary">Đăng ký</button>
                    <button type="button" ng-click="reset()" class="btn btn-danger">Hủy</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
