<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>angular reighter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    
</head>
<body>
<div class="container" ng-app="Hiepapp" ng-controller="mycontroller" ng-init="countries=['viet nam', 'lao', 'campuchia']">
    <h3 class="text-center my-4">Đăng ký người dùng</h3>
    <form name="registerfrm">
        <div class="row my-3">
            <div class="col-md-6 col-sm-12">
                <label class="form-label">Họ và tên (*)</label>
                <input type="text" class="form-control" name="fullname" ng-model="fullname" required>
            </div>
            <div class="col-md-6 col-sm-12">
                <label class="form-label">Giới tính (*)</label>
                <input type="radio" class="form-check-input" name="gioitinh" ng-model="gioitinh" value="nu" required>
                <label class="form-check-lable">Nữ</label>
                <input type="radio" class="form-check-input" name="gioitinh" ng-model="gioitinh" value="nam" required>
                <label class="form-check-lable">Nam</label>
                <input type="radio" class="form-check-input" name="gioitinh" ng-model="gioitinh" value="khac" required>
                <label class="form-check-lable">Khác</label>
            </div>
        </div>
    </form>
   
    <div>
        <input type="checkbox" ng-model="hide" value="show/hide"> Check to hide

         <!-- hien cac phan tu trong mang -->
        <ol>
            <li>{{countries[0]}}</li>
            <li>{{countries[1]}}</li>
            <li>{{countries[2]}}</li>
        </ol>
        <!-- cach 2 hien cac phan tu trong mang -->
        <!-- ng-repeat gọi biến country, lặp lại từng phần tử mảng countries -->
        <ol ng-hide="hide">
        
        <li ng-repeat="country in countries">{{country}}</li></ol>
    
    </div>
    <div ng-include="'index1.html'" scope="" onload="">

    </div>
</div>
<script>
    var app = angular.module("Hiepapp", []);
    app.controller('mycontroller', function($scope){


    });


</script>


</body>
</html>
