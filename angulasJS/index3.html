<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script> -->
    <script src="./angular.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    
    <div  ng-app="bai3" ng-controller="bai3ctrl" >
        <div class="container border border-dark">
            <h1 style="text-align: center">Hello, world!</h1>
        <form>
            <div class="col-8">
                <div class="row form-group">
                    <div class="col-4">
                        <label>Họ và tên: </label>
        
                    </div>
                    <div class="col-8">
                        <input type="text" ng-model="name">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <label>Lớp: </label>
                    </div>
                    <div class="col-8">
                        <select class="col-8" name="lop" id="" ng-model="lop">
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <label>Điểm toán: </label>
        
                    </div>
                    <div class="col-8">
                        <input type="number" ng-model="toan">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <label>Điểm Văn: </label>
        
                    </div>
                    <div class="col-8">
                        <input type="number" ng-model="van">
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-4">
                        <label>Điểm Anh: </label>
        
                    </div>
                    <div class="col-8">
                        <input type="number" ng-model="anh">
                    </div>
                </div>
                <div class="btn">
                    <button class="btn-primary" ng-click="themmoi()">Thêm mới</button>
                    <button class="btn-primary" type="reset">Làm trắng</button>
                </div>
            </div>
        </form>
        </div>
        <br/>
        <div class="container border border-dark" id="thongbao">
            <div>Học sinh: {{name}}, Lớp: {{lop}}, Điểm toán: {{toan}}, Điểm văn: {{van}}, Điểm anh: {{anh}}.</div>
            <div >Điểm trung bình là: {{(toan + van + anh)/3}}</div>
            <div>Học lực: </div>
        </div>
    </div>
    <script>
        var myApp = angular.module("bai3", []);
        myApp.controller("bai3ctrl", myController);
        function myController($scope){
           
            
            


        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
