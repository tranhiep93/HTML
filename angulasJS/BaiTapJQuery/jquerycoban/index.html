<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TONG HOP HTML</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</head>
<body>
<div class="container">
    <ol>
        <li>
            Bài tập về thêm node trong Dom
            <div class="row table" style="background-color:#a7ecac">
                I'm here, I'm in the page.
            </div>
            <div class="row table"  id="btn1">
                <button style="background-color:yellow">Click me to add new element.</button>
            </div>
        </li>
        <li>
            Nhập tên công việc
            <form >
                <input type="text" placeholder="Nhập công việc">
                <div></br></div>
                <div id="btn2" style="background-color: #a7ecac; width: 190px;">Nhấn để nhập</div>
                <ol id="form">
                </ol>
            </form>
        </li>
        <li>
            Xây dựng trang nhập điểm
            <div class="row">
                <div class="border">
                    <b>From them moi</b>
                    <form class="row">
                        <div class="col-md-9">
                          <label class="form-label">Họ và tên:</label>
                          <input  id="ten" type="text" class="form-control" required>
                        </div>
                        <div class="col-md-9">
                            <label class="form-label">Giới tính:</label>
                            <div class="form-check form-check-inline">
                                <input  id="gioitinh" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1">
                                <label class="form-check-label" for="inlineRadio1">Nam</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input  id="gioitinh" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                                <label class="form-check-label" for="inlineRadio2">Nữ</label>
                              </div>
                        <div class="col-md-9">
                            <label  class="form-label">Lớp:</label>
                            <select class="form-select" required>
                              <option selected disabled value="">Chọn lớp năm học</option>
                              <option>Lớp 5 tuổi</option>
                              <option>Lớp 6 tuổi</option>
                            </select>
                          </div>
                        <div class="col-md-9">
                            <label class="form-label">Điểm Toán:</label>
                            <input id="toan" type="number" class="form-control" min="0" max="10" required>
                        </div>
                        <div class="col-md-9">
                            <label class="form-label">Điểm Văn:</label>
                            <input id="van" type="number" class="form-control" min="0" max="10" required>
                        </div>
                        <div class="col-md-9">
                            <label class="form-label">Điểm Anh:</label>
                            <input id="anh" type="number" class="form-control" min="0" max="10" required>
                        </div>
                        <div></br></div>
                        <div class="col-md-9">
                            <button id="themmoi" class="col-3">Thêm mới</button>
                            <button id="lamtrang" class="col-3">Làm trắng</button>
                        </div>
                        <div></br></div>
                    <form>
                </div>
            </div>
            <div></br></div>
            <div  class="row">
                <div id="hien" class="border">
                    
                </div>
            </div>
            
        </li>
    </ol>
</div>

<script>
$(document).ready(function(){
    //bài 1
    $("#btn1").click(function(){
        $("#btn1").before("<div class='row table' style='background-color:#a7ecac'>i am here, i am in the page</div>");
    });
    //bài 2
    $("#btn2").click(function(){
        var inputvar = $('input').val();
        $("#form").append("<li>" +  inputvar + "</li>");
    });
    //bài 3
    $("#themmoi").click(function(){
        var ten = $('#ten').val();
        var toan = Number($('#toan').val());
        var van = Number($('#van').val());
        var anh = Number($('#anh').val());
        tb=(toan+van+anh)/3;
        console.log("toan: " + tb);
        $('#hien').append(
            '<p>Học sinh: '+ten+'</p>'+
            '<p>Điểm toán: '+toan+'</p>'+
            '<p>Điểm văn: '+van+'</p>'+
            '<p>Điểm anh: '+anh+'</p>'
        )
    });
    $('#lamtrang').click(function(){
        $('#lamtrang').load();

    });
});
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
