<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TAO FORM PROFILE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container" style="background-color: #3497DAFF">
  <h2 style="text-align: center; color: white; font-weight: bold">MULTI STEPS FORM WIDGET</h2>
  </br>
  <div class="container " style="background-color: white;">
    <div>
      <ul class="nav nav-tabs">
        <li class="nav-item  nav-pills">
          <a class="nav-link active" aria-current="page" href="#">Profile</a>
        </li>
        <li class="nav-item nav-pills">
          <a class="nav-link active" style="background-color: #CACACBFF;color: white" aria-current="page" href="#">Account</a>
        </li>
        <li class="nav-item nav-pills">
          <a class="nav-link active" style="background-color: #CACACBFF;color: white" aria-current="page" href="#">Details</a>
        </li>
        <li class="nav-item nav-pills">
          <a class="nav-link active" style="background-color: #CACACBFF;color: white" aria-current="page" href="#">Profession</a>
        </li>
      </ul>
    </div>
    <div class="col">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label"></label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
          <div class="valid-feedback">
            Good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom02" class="form-label"> </label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
          <div class="valid-feedback">
            Good!
          </div>
        </div>
        <div class="col-md-12">
          <label for="validationCustom02" class="form-label"> </label>
          <input type="number" class="form-control" id="validationCustom03" placeholder="Phone" required>
          <div class="valid-feedback">
            Good!
          </div>
        </div>
        <div>
          <label>Gender: </label>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
          <label class="form-check-label" for="inlineRadio1">Female</label>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Male</label>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Address" rows="4" required></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before Next.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">NEXT</button>
      </form>
    </div>
  </div>
  </br>
</div>
<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (() => {
    'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
  })()
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
